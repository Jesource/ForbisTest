<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body style="background-color: lightgray">
<h1>Hello there!</h1>
<div>
    <form action="#" th:action="@{/}" method="post" enctype="multipart/form-data">
        <textarea name="inputText"
                  placeholder="Write your text here"
                  style="font-size: large"
        ></textarea>
        <br>
        <p>
            Upload yor text file: <input type="file" name="inputFile" >
        </p>
        <br>
        <button type="submit">Process text</button>
    </form>
</div>

<div th:if="${tokens}">
    <h2>There is output:</h2>
    <p th:text="${tokens}"></p>
</div>

<div th:if="${tokens}">
    <tr th:each="string: ${tokens}">
        <td th:text="${string}"></td>
        <br>
    </tr>
</div>

<h5>Previous results:</h5>
<form action="/previous-results" method="get">
    <button type="submit">See previous results</button>
</form>
</body>
</html>
